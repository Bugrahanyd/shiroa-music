<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- SHIROA Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    SHIROA
  </text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#5F9FFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5F9FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
