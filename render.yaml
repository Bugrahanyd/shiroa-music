services:
  # Backend API
  - type: web
    name: shiroa-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shiroa-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        value: https://shiroa-ai.onrender.com

  # Frontend
  - type: web
    name: shiroa-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://shiroa-backend.onrender.com

  # AI Service
  - type: web
    name: shiroa-ai
    env: python
    buildCommand: cd ai-services && pip install -r requirements.txt
    startCommand: cd ai-services && python main.py
    envVars:
      - key: PORT
        value: 8000

databases:
  - name: shiroa-db
    databaseName: shiroa
    user: shiroa